<!DOCTYPE html>
<html>

<head>
    <title>-Clip Hott 2 Em Khánh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .video-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: #333;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 2px solid #0074d9;
        }

        .video-container .video-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .video-container .video-controls button {
            background: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .video-container .video-controls button.play-button:hover {
            background: #00bb00;
        }

        .text {
            font-size: 28px;
            margin-top: 20px;
            color: #0074d9;
            transition: color 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .text:hover {
            color: #00bb00;
        }

        .feedback-form {
            margin-top: 20px;
        }

        .feedback-input {
            padding: 10px;
            border: 1px solid #0074d9;
            border-radius: 5px;
            width: 60%;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
        }

        .feedback-button {
            background: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .rating-stars {
            margin-top: 10px;
        }

        .rating-star {
            font-size: 20px;
            color: #0074d9;
            cursor: pointer;
        }

        .share-button {
            background: #0074d9;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .success-message {
            color: #00bb00;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="video-container" id="video-container">
        <video controls autoplay id="myVideo">
            <source src="398780028_6899722810095266_2251683263392002150_n.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <button class="play-button" onclick="playVideo()">Nhấn Vào Đây Để Xem Video</button>
        </div>
        <div class="text">Cập Nhật Phim Chất Lượng Mới Nhất Ngày Hôm Nay</div>
        <div class="feedback-form">
            <input class="feedback-input" type="text" placeholder="Nhập phản hồi..." id="feedback-input">
            <button class="feedback-button" onclick="submitFeedback()">Gửi Phản Hồi</button>
        </div>
        <div class="rating-stars">
            <span class="rating-star">☆</span>
            <span class="rating-star">☆</span>
            <span class="rating-star">☆</span>
            <span class="rating-star">☆</span>
            <span class="rating-star">☆</span>
        </div>
        <button class="share-button">Chia Sẻ Video</button>
        <div class="success-message" id="success-message"></div>
    </div>

    <script>
        var videoContainer = document.getElementById("video-container");
        var video = document.getElementById("myVideo");
        var successMessage = document.getElementById("success-message");

        function playVideo() {
            video.play();
        }

        function submitFeedback() {
            var feedbackInput = document.getElementById("feedback-input").value;
            if (feedbackInput) {
                successMessage.innerText = "Đã gửi phản hồi thành công tới HaAnhTuan - Thank b Đã Xem Video";
            }
        }
    </script>
</body>

</html>
