<!DOCTYPE html>
<html>
<head>
  <title>Clip Hott 2 Em Khánhh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .video-container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border: 5px solid white;
    }

    .video-container .video-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .video-container .video-controls button {
      background: #0074d9;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .video-container .video-controls button.play-button {
      background: #00bb00;
    }

    .upload-button {
      display: block;
      margin-top: 10px;
      background: #0074d9;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-container" id="video-container">
    <video controls autoplay id="myVideo">
      <source src="398780028_6899722810095266_2251683263392002150_n.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-controls">
      <button class="play-button" onclick="playVideo()">Nhấn Vào Đây Để Xem Video</button>
    </div>
  </div>

  <script>
    var videoContainer = document.getElementById("video-container");
    var video = document.getElementById("myVideo");

    function playVideo() {
      video.play();
    }

    videoContainer.addEventListener("dragover", function (e) {
      e.preventDefault();
    });

    videoContainer.addEventListener("drop", function (e) {
      e.preventDefault();
      var files = e.dataTransfer.files;

      if (files.length > 0) {
        var file = files[0];
        if (file.type.includes("video")) {
          var objectURL = URL.createObjectURL(file);
          video.src = objectURL;
        } else {
          alert("Chỉ chấp nhận tệp video.");
        }
      }
    });
  </script>
</body>
</html>
